<!DOCTYPE html> 
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HTML com JS</title> 
    <link rel="stylesheet" href="./main.css" /> 

<body> 
    <div class="center"> 
        <h1 id="title">Integrando HTML com JavaScript</h1> 
        <h2 id="subtitle">Validação no JavaScript</h2> 
        <form id="valid-form">          
            <label for="campoA"> Campo A </label> 
            <input type="number" id="campoA" required placeholder="Campo A" /> 
            <label for="campoB">Campo B</label> 
            <input type="number" id="campoB" required placeholder="Campo B" />
            <p class="error-message">O valor B precisa ser maior que o valor A, repita o processo </p> 
            <p class="success-message">Validado com sucesso! </p> 
            <button type="submit">Aplicar Validação</button> 
    </div>
    <script src="main.js"></script> 
</body>

</html>
